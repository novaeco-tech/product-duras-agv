version: '3.8'
services:
  website:
    # Uses the pre-built Node.js dev image
    image: ghcr.io/novaeco-tech/dev-node:latest
    volumes: -..:/workspace:cached
    working_dir: /workspace/website
    ports:
      - "3000:3000" # Docusaurus port
    command: sleep infinity

  app:
    # Uses the pre-built Node.js dev image
    image: ghcr.io/novaeco-tech/dev-node:latest
    volumes: -..:/workspace:cached
    working_dir: /workspace/app
    ports:
      - "8080:8080" # React port
    depends_on:
      - api
    environment:
      # This service depends on other enablers
      - API_URL=http://api:8000
      - NOVAAGRO_API_URL=http://novaagro-api:8000
      - NOVASAPIEN_API_URL=http://novasapien-api:8000
    command: sleep infinity

  api:
    # Uses the pre-built Python dev image
    image: ghcr.io/novaeco-tech/dev-python:latest
    volumes: -..:/workspace:cached
    working_dir: /workspace/api
    ports:
      - "8000:8000" # Python/Flask port
    command: sleep infinity
